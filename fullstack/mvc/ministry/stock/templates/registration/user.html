{% extends 'base/base.html' %}
{% block content %}
{% load static %}
<div class="card registration-card">
    <div class="card-body">
        <h6 class="registration-title mb-4"> Nuevo Usuario </h6>
        <form action="" method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-6">
                    <div class="d-flex flex-column">
                        
                        <label for="">Nombre</label>
                        {{ form.name }}  

                        <label for="">Apellido</label>
                        {{ form.last_name }}

                        <label for="">Email</label>
                        {{ form.email }}     

                        <label for="">DNI</label>
                        {{ form.dni }}   

                        <label for="">Sector</label>   
                        {{ form.sector }}    
                    </div>
                </div>
                <div class="col-6">
                    <div class="d-flex flex-column">
                        
                        <label for="">Usuario</label>
                        {{form.username}} 

                        <label for="">Contraseña</label>
                        <input type="password" name="password1"  class="form-group registration-input"> 
        
                        <label for="">Repetir Contraseña</label>
                        <input type="password" name="password2"  class="form-group registration-input"> 
        
                        <label for="">Permisos</label>
                        <div class="mb-4 d-flex">
                            {% for choice in form.group %}
                                <div class="mx-2 form-check">
                                    <label class="form-check-label" for="check{{ choice.value }}">{{ choice.choice_label }}</label>
                                </div>
                            {% endfor %}
                        </div>
                            <!-- El codigo debe iterar sobre los grupos creando el div de arriba con los valores correspondientes -->
                        </div>
                        <label for="">Propiedades</label>
                        <div class="d-flex">
                            <div class="mx-2 form-check">
                                <label  class="form-check-label" for="activo">Activo</label>
                                <input class="form-check-input" type="checkbox" name="" id="activo" value="">
                            </div>
                            <div class="mx-2 form-check">
                                <label  class="form-check-label" for="staff">Staff</label>
                                <input class="form-check-input" type="checkbox" name="" id="staff" value="">
                            </div>
                            <div class="mx-2 form-check">
                                <label  class="form-check-label" for="superUser">SuperUsuario</label>
                                <input class="form-check-input" type="checkbox" name="" id="superUser" value="">
                            </div>
                        </div>                    
                    </div>
                </div>
    
            </div>
            <div class="d-flex justify-content-end ">
                <div class="w-25 d-flex">
                    <button class="btn btn-user-cancel mx-1 w-100" type="reset">Cancelar</button>
                    <button class="btn btn-user-success mx-1 w-100" type="submit">Guardar</button>
                </div>
            </div>
        </form>

    
    </div>
</div>

{% endblock %}
