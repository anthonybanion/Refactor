<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h2>Editar usuario</h2>

    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="POST" action="{{ url_for('usuarios.editar_usuario', pk=usuario.id) }}">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ usuario.nombre }}" required>
        </div>

        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido:</label>
            <input type="text" class="form-control" id="apellido" name="apellido" value="{{ usuario.apellido or '' }}">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico:</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ usuario.email }}" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Contraseña (dejar vacío para no cambiar):</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Nueva contraseña">
        </div>

        <button type="submit" class="btn btn-primary">Guardar cambios</button>
        <a href="{{ url_for('usuarios.obtener_usuarios') }}" class="btn btn-secondary">Volver</a>
    </form>
