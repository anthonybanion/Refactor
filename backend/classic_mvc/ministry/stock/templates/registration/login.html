<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  <link rel="stylesheet" href="{% static 'style.css'%}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  <title>Sistema de Stock</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>


<div class="login-header">

</div>

<div class="d-flex row login-body">
  <div class="col-md-6 login-body-1">
    <img class="img-login"  src= "{% static 'imagenes/background_editado.jpg'  %}" >
  </div>
  
  <div class="col-md-6 d-flex login-body-2" >

    <div class="login-container">
      <div class = "mt-custom mb-custom">
        <h2 class="text-center mb-4 login-title">Sistema de Gestión de Stock</h2>
      </div>
      


      <div class="content-form mb-custom">
        <form method="POST" action="{% url 'login' %}">
          {% csrf_token %}
        
          <div class="login-inputs align-items-center mt-custom">
            <div class="form-group align-items-center login-text">
              {{ form.username.label_tag }}
              {{ form.username }}
            </div>
            <div class="form-group align-items-center login-text">
              {{ form.password.label_tag }}
              {{ form.password }}
            </div>
            
            {% if messages %}
            <div class = "mb-custom">
              {% for message in messages %}
                <div class="invalid-feedback-custom">
                  {{ message }}
                </div>
              {% endfor %}
            </div>
            {% endif %}



            <button type="submit" class="btn button-login btn-block mt-custom">Iniciar sesión</button>
        
            <div class="d-flex justify-content-center">
              <a class="login-link" href="{% url 'password_reset' %}">Olvidé mi Contraseña</a>
            </div>
          </div>
        </form>

      </div>
      
      
    
      

    </div>
      
    
  </div>
  
</div>
<div class="login-footer">

</div>



</html>
